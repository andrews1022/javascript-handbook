<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Startup Generator</title>

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900&display=swap" rel="stylesheet">

    <!-- Master CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="sass/main.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/SVG/favicon.png">

    <!-- Font Awesome Link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' />

</head>

<body>

    <header class="header">
        <div class="header-box">
            <svg class="header-icon">
                <use xlink:href="img/sprite.svg#icon-spinner9"></use>
            </svg>
            <h1 class="header-heading">Startup Generator</h1>
        </div>
        <p class="header-text">Got developers block? Use this site to generate a random startup idea, and get building!</p>
    </header>

    <main>
        <div class="generate">
            <p class="generate-quote">"Hey! I got this great idea for a start-up!"</p>
            <p class="generate-quote">"Yeah? What's it about?"</p>

            <button class="generate-btn" id="generate-btn">
                <svg class="generate-icon">
                    <use xlink:href="img/sprite.svg#icon-download3"></use>
                </svg>
                Generate
            </button>
            <p class="generate-output" id="generated-text"></p>
        </div>
    </main>


    <footer class="footer">
        <p class="footer-text">Copyright &#169; by Andrew Shearer. 
            <a href="https://github.com/andrews1022/startup-generator" target="__blank" class="footer-icon">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>

    <!-- Generator Script -->
    <script src="js/index.js"></script>

    <!-- **** LEGACY BROWSER SUPPORT SCRIPTS **** -->
    <!-- respond.js by scottjehl, found here: https://www.jsdelivr.com/package/npm/respond.js?path=dest -->
    <script src="js/respond.min.js"></script>

    <!-- html5shiv by aFarkas, found here: https://www.jsdelivr.com/package/npm/html5shiv -->
    <script src="js/html5shiv.min.js"></script>

    <!-- selectivizr by gisu, found here: https://www.jsdelivr.com/package/npm/selectivizr -->
    <script src="js/selectivizr.js"></script>
</body>

</html>
